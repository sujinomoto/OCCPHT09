    <h1>Contact Form</h1>
    <p>Please input <em>required</em> fields</p>

        <br><br>

        <label for ="contact">Contact no.<span style=color:red>*</span></label><br>
        <input type="number" id="contact" name="contact" placeholder="Your contact number" required>
        <br><br>

        <label for ="email">Email Address<span style=color:red>*</span></label><br>
        <input type="email" id="email" name="email" placeholder="Your email address" required>
        <br><br>

        <label for ="message">Message</span></label>
        <br>
        <textarea>Input your message here..</textarea>
        <br><br>

        <button>Submit</button><br><br>
